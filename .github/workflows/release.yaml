name: Build & Release EZauth

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0

permissions:
  contents: write  # Needed to create releases

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 3. Set version from Git tag
      - name: Set version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      # 4. Build binaries
      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="dist/ezauth_${VERSION}.exe"
          else
            output="dist/ezauth_${VERSION}"
          fi
          echo "Building $output"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o $output ./cmd/ezauth

      # 5. Generate SHA256 checksums
      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 ezauth_${VERSION}* > checksums_${VERSION}.txt
          cd ..

      # 6. Upload to GitHub Release
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
