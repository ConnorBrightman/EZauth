name: Build & Release EZauth

on:
  push:
    tags:
      - 'v*'  # triggers on version tags like v0.1.0

permissions:
  contents: write  # ensures the workflow can create releases

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 3. Build binaries
      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="dist/ezauth.exe"
          else
            output="dist/ezauth"
          fi
          echo "Building $output"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o $output ./cmd/ezauth

      # 4. Generate SHA256 checksums
      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 * > checksums.txt
          cd ..

      # 5. Upload binaries + checksum to GitHub Release
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
