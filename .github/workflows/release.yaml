name: Build & Release EZauth

on:
  push:
    tags:
      - "v*" # Trigger only on version tags like v0.1.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3. Build binary
      - name: Build binary
        run: |
          mkdir -p dist
          output="dist/ezauth_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="${output}.exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o $output ./cmd/ezauth

      # 4. Package binary
      - name: Package binary
        run: |
          filename="dist/ezauth_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -j "${filename}.zip" "$filename.exe"
          else
            tar -czf "${filename}.tar.gz" -C dist "$(basename $filename)"
          fi

      # 5. Generate checksums
      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 ezauth_* > checksums.txt
          cd ..

      # 6. Create GitHub release
      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Upload binaries and checksum
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist/*
          asset_name: $(basename dist/*)
          asset_content_type: application/octet-stream
